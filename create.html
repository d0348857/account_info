<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        
    </head>
    <body  >
        <div class="container col-4">
        <form action="create.php" method="POST" >
            
            <div class="form-group">
                <label for="Inputaccount">帳號</label>
                <input type="text" name="account" class="form-control" id="Inputaccount" placeholder="輸入帳號" required pattern="[A-Za-z]+[0-9]+">    
            </div>
            <div class="form-group">
                <label for="Inputname">姓名</label>
                <input type="text" name="name" class="form-control" id="Inputname" placeholder="輸入姓名" required>    
            </div>
            <div class="form-group">
                <label>性別</label>
                <div>
                    <div class="form-check-inline">
                        <input type="radio" name="gender" value="男" class="form-check-input" id="InputgenderM" checked>
                        <label class="form-check-label" for="InputgenderM">男</label> 
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="gender" value="女" class="form-check-input" id="InputgenderF">  
                        <label class="form-check-label" for="InputgenderF">女</label> 
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="Inputbirth">生日</label>
                <input type="date" name="birth" class="form-control" id="Inputbirth" required>    
            </div>
            <div class="form-group">
                <label for="Inputmail">信箱</label>
                <input type="email" name="mail" class="form-control" id="Inputmail" placeholder="輸入信箱" required>    
            </div>
            <div class="form-group">
            
                <label for="Inputremark">備註</label>
                <textarea name="remark" class="form-control" id="Inputremark" placeholder="輸入備註"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">送出</button>
            <button  class="btn btn-secondary" onclick="javascript:history.go(-1);event.preventDefault()">返回</button>
            
        </form>
        
        
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>

</html>
